<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Growth Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Crystal Growth Simulator</h1>
        <div class="text-center mb-4">
            <button id="createCrystal" class="btn btn-primary">Create New Crystal</button>
        </div>
        <div id="crystalContainer" class="row g-4">
            <!-- Crystals will be added here -->
        </div>
    </div>
    <div id="loader" class="loader d-none">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
